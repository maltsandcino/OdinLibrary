<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Library</title>
</head>
<body>
    <div class="main-div">
        <div class="header"><h1>My Personalized Library</h1></div>
        <div class="left-bar">
            <h1 class="navtitle">System Menu</h1>
            <div class="link" id="add">
                <img src="img/plus.svg" class="im">
                <span class="add">Add a new Book</span>
            </div>
            <div class="link" id="search">
                <img src="img/book.svg" class="im">
                <span class="add" id="">Genre Search</span>
            </div>
            <div class="link" id="list">
                <img src="img/magnify.svg" class="im">
                <span class="add">List all Books</span>
            </div>
        </div>
        <div class="content">
            <div class="bookAdd invisible" id="bookAdd">
                <form action="" method="post" id="form" name="form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Author">
                        <label for="genre">Genre:</label>
                        <input type="genre" id="genre" name="genre" placeholder="Genre">
                        <label for="description">Description</label>
                        <textarea id="description" name="description">
                        </textarea>
                        <label>Read or Unread:</label>
                        <input type="radio" id="read" value="Read" name="readunread">
                        <label for="read">Read</label>
                        <input type="radio" id="unread" value="Unread" name="readunread">
                        <label for="unread">Unread</label>
                        <button type="submit" id="submit">Add Book</button>
                        <button type="reset">Clear Fields</button>
                        
                </form>
                        
            </div>
            <div class="BookSearch invisible" id="genrePage">
                To Do
            </div>
            <div class="BookDisplay invisible" id="listPage">
                To Do 
            </div>

        </div>
    </div>
    
</body>
<script src="library.js"></script>
</html>
