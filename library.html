<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <title>Library</title>
</head>
<body>
    <div class="main-div">
        <div class="header"><h1>My Personalized Library</h1></div>
        <div class="left-bar">
            <h1 class="navtitle">System Menu</h1>
            <div class="link" id="add">
                <img src="img/plus.svg" class="im">
                <span class="add">Add a new Book</span>
            </div>
            <div class="link" id="search">
                <img src="img/book.svg" class="im">
                <span class="add" id="">Genre Search</span>
            </div>
            <div class="link" id="list">
                <img src="img/magnify.svg" class="im">
                <span class="add">List all Books</span>
            </div>
        </div>
        <div class="content">

            <div class="bookAdd" id="bookAdd">
                <div class="sectionTitle">
                    <h1>Add a new Book</h1>
                </div>
                <div class="addformdiv">
                <form action="" method="post" id="form" name="form" class="addformform">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Author" required>
                        <label for="genre">Genre:</label>
                        <input type="genre" id="genre" name="genre" placeholder="Genre" required>
                        <label for="description">Description</label>
                        <textarea id="description" name="description">
                        </textarea>
                        <label>Current Status:</label>
                        <div class="roru">
                            <input type="radio" id="read" value="Read" name="readunread" required>
                            <label for="read">Read</label>
                            <div class="empty"></div>
                            <input type="radio" id="unread" value="Unread" name="readunread" required>
                            <label for="unread">Unread</label>
                        </div>
                        <div class="empty"></div>
                        <div class="buttons">
                        <button type="submit" id="submit">Add Book</button>
                        <button type="reset">Clear Fields</button>
                        </div>
                        
                </form>
                </div>
                <h2>Recently Added:</h2>
                <div class="recentlyAdded" id="recentlyAdded">
                    
                    <div class="book">
                        <p>Title</p>
                        <p>Author</p>
                        <p>Genre</p>
                        <p>Description</p>
                    </div>
                </div>
                        
            </div>

            <div class="bookSearch invisible" id="genrePage">
                <div class="sectionTitle">
                    <h1>Search By Genre</h1>
                </div>
                <div class="searchBox">
                    <input type="text" id="genreSearchBox">
                    <button>Search</button>
                </div>
                <div class="displayResults" id="displayResults">
                    Results go here
                </div>
            </div>

            <div class="bookDisplay invisible" id="listPage">
                <div class="sectionTitle">
                    <h1>All Book Listings</h1>
                </div>
                <div class="displayResults" id="displayListResults">
                    all listings
                </div>
                
            </div>

        </div>
    </div>
    
</body>
<script src="library.js"></script>
</html>
